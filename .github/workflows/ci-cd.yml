name: Build image and push to Docker Hub

on:
  workflow_run:
    workflows: ["Build project"]
    types:
      - completed
    branches:
      - "main"

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker sign-in
        run: echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t rlckyyy/aitu-net-frontend .

      - name: Push Docker image
        run: docker push rlckyyy/aitu-net-frontend

  deploy-to-server:
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/aitu-net-frontend:latest
            docker stop aitu-net-frontend || true
            docker rm aitu-net-frontend || true
            docker run -d --name aitu-net-frontend --network aitu-net -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/aitu-net-frontend:latest