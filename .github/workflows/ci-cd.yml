name: Docker Build & Deploy

on:
  push:
    branches: [main]

jobs:
  build_push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v4

      - name: Set up Docker Buildx 🚀
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub 🚢
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image 🏗️
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/aitu-net-frontend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/aitu-net-frontend:latest

  deploy:
    name: Deploy to Server
    needs: build_push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Ubuntu Server 🚀
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "📌 Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/aitu-net-frontend:latest

            echo "🛑 Stopping and removing old container..."
            docker stop aitu-net-frontend || true
            docker rm aitu-net-frontend || true

            echo "🚀 Starting new container..."
            docker run -d --name aitu-net-frontend \
              --network aitu-net \
              -p 3000:3000 \
              ${{ secrets.DOCKER_USERNAME }}/aitu-net-frontend:latest

            echo "✅ Deployment successful!"